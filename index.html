<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />


    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">Singapore</h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">Click now</button>
        </div>
        
        <div class="form-container">

            <div class="header">
                <h1>Let's gooooooo</h1>
            </div>

            <form action="" class="sign-up-form">
                <input type="text" class="form-input" placeholder="WHATEVER">
                <br>
                <input type="email" class="form-input" placeholder="YOU LIKE">
                <p>Check this box?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="button">Sign Up Here</button>
            </form>

            <div class="x-btn">&#10005</div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
